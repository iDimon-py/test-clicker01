<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cosmic Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                purple: '#7e22ce',
                blue: '#3b82f6',
                cyan: '#06b6d4',
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-up': 'float-up 1s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'fly-random': 'fly-random 10s linear infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px #3b82f6' },
                '50%': { opacity: .8, boxShadow: '0 0 40px #7e22ce' },
              },
              'float-up': {
                '0%': { transform: 'translateY(0) scale(1)', opacity: 1 },
                '100%': { transform: 'translateY(-80px) scale(1.2)', opacity: 0 },
              },
              'fade-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'fly-random': {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(100px, 100px) rotate(45deg)' },
                '50%': { transform: 'translate(-50px, 200px) rotate(90deg)' },
                '75%': { transform: 'translate(-100px, 50px) rotate(135deg)' },
                '100%': { transform: 'translate(0, 0) rotate(360deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar hide */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .coin-particle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle at 30% 30%, #fcd34d, #b45309);
        border-radius: 50%;
        box-shadow: 0 0 10px #f59e0b;
        pointer-events: none;
        z-index: 40;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
